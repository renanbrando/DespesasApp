<ion-header>

  <ion-navbar>
    <ion-title>Add Expense</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card>

    <ion-card-header>
      My Expense
    </ion-card-header>

    <ion-card-content>

      <ion-list inset>
        <ion-item>
          <ion-label>Tipo</ion-label>
          <ion-select [(ngModel)]="despesa.tipo">
            <ion-option value="Mercado">Mercado</ion-option>
            <ion-option value="Lazer">Lazer</ion-option>
            <ion-option value="Saúde">Saúde</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="despesa.data"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input type="text" [(ngModel)]="despesa.nome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Price</ion-label>
          <ion-input type="number" [(ngModel)]="despesa.valor"></ion-input>
        </ion-item>
      </ion-list>

    </ion-card-content>

  </ion-card>

  <button ion-button color="secondary" round block large (click)="save()">Save</button>

</ion-content>
